<ion-header>
  <ion-toolbar>
    <ion-title>
      Vanilla
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Posts
    </ion-list-header>

    <ion-item *ngFor="let post of posts" class="user-list">
      <ion-label>
        <p>
          <ion-icon name="person"></ion-icon> {{post.author}}
        </p>
        <p>
          <ion-icon name="call"></ion-icon> {{post.title}}
        </p>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['edit-post/', post.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deletePost(post.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
