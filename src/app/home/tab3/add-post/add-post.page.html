<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">Add Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="postForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Author</ion-label>
        <ion-input formControlName="author" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="title" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Content</ion-label>
        <ion-input formControlName="content" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Publish</ion-button>
        </ion-col>
        <ion-col>
          <ion-button type="submit" color="secondary" shape="full" expand="block">Publish</ion-button>
        </ion-col>
        <ion-col>
          <ion-button type="submit" color="tertiary" shape="full" expand="block">Publish</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
