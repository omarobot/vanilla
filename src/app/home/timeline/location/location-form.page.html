<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>

    <ion-title>Location</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div class="fullheight xc">
    <div class="form">
      <h1>What location are you interested in?</h1>

      <form [formGroup]="loginForm" (ngSubmit)="dismiss()">
        <ion-list class="inputs-list" lines="full">
          <ion-item class="input-item">
            <ion-input type="email" placeholder="City" formControlName="city" clearInput autocapitalize="off"
              inputmode="email"></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="loginForm.get('city').hasError(validation.type) && (loginForm.get('city').dirty || loginForm.get('city').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-list>

        <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid">Enter</ion-button>
        <ion-row>

        </ion-row>
      </form>

    </div>

  </div>
</ion-content>
