<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>

      <ion-button>
      </ion-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="all">
      <ion-segment-button value="all">Places</ion-segment-button>
      <ion-segment-button value="favorites">Events</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

  <!-- ############################################# Updated #################################################-->
  <!-- ##  -Fixed attribute tells Ionicâ€™s grid to use the max-width corresponding to the current breakpoint ## -->
  <!-- ##  -To edit breakpoint go to variables.css and edit --ion-grid-width- : value  ###-->
  <!-- ####################################################################################################### -->
  <ion-grid fixed class="ion-no-padding">

    <!-- If desktop = true then show breadcrumb -->

    <!--*********** Category  ***********-->

    <!-- <ion-list-header class="margin-top-0 margin-bottom-10">
        <ion-label class="margin-top-3 main-header4">Category</ion-label>
        <ion-button class="margin-right-10" color="success" size="small" fill="outline" routerLink="/food-category">See All</ion-button>
      </ion-list-header> -->

    <ion-slides class="swiper-container" pager=false [options]="slideOption" #slidesOne>

      <ion-slide *ngFor="let category of categories">
        <ion-card class="food-main-h-card food-card2 slide-left ">
          <div class="food-card2-bg ion-text-uppercase" [ngStyle]="{'background-image': 'url(' + category.image+ ')'}">
            <h2 class="card2-title"> {{category.name}}</h2>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>



    <!--*********** Popular  ***********-->
    <ion-list-header class="margin-bottom-10 margin-right-10">
      <label>
        <h1 class="main-header4 margin-bottom-3">Popular Places</h1>
        <h1 class="food_header3 ">Top trending places</h1>
      </label>
      <ion-button class="margin-right-10" color="primary" size="small" fill="outline" routerLink="/food-category">See
        More</ion-button>
    </ion-list-header>

    <!-- <ion-list-header class="margin-bottom-10 margin-right-10">
      <ion-label class="margin-top-3 main-header4">Popular places

      </ion-label>
      <ion-button class="margin-right-10" color="primary" size="small" fill="outline" routerLink="/food-category">See
        More</ion-button>
    </ion-list-header> -->

    <!-- <ion-item lines="none">
      <label>
        <h1 class="main-header4 margin-bottom-3">Popular Places</h1>
        <h1 class="food_header3 ">Top trending places</h1>
      </label>
    </ion-item> -->


    <ion-slides class="swiper-container" pager=false [options]="slideOption" #slidesTwo>

      <ion-slide *ngFor="let popular of populars">
        <!--  routerLink="/side-menu/food/tabs/tab1/food-place-detail/{{recommended.id}}" -->
        <ion-card class="food-main-h-card food-card1 slide-right ">
          <div class="food-card1-bg" [ngStyle]="{'background-image': 'url(' + popular.image+ ')'}"></div>
          <ion-card-content class="card1-padding">
            <ion-label>
              <ion-text color="black">
                <h2>{{popular.name}}</h2>
              </ion-text>
            </ion-label>
            <ion-label>
              <h3>{{popular.short_description}}</h3>
            </ion-label>
            <ion-row class="margin-top-5">
              <ion-col size="6" class="ion-text-left">
                <ion-icon style="font-size: 16px !important;" color="secondary" *ngFor="let i of [0,1,2,3,4]"
                  [name]="i < popular.rating  ? 'star' : 'star-outline'"></ion-icon>
              </ion-col>
              <!-- <ion-col class="ion-text-right">
                <ion-text color="black">
                  <h2><strong>{{popular.price | currency}}</strong></h2>
                </ion-text>
              </ion-col> -->
            </ion-row>
          </ion-card-content>
        </ion-card>

      </ion-slide>
    </ion-slides>

    <!--*********** Promotion ***********-->
    <ion-list-header class="margin-bottom-10 margin-right-10">
      <ion-label class="margin-top-3 main-header4">Highly Rated</ion-label>
      <ion-button class="margin-right-10" color="primary" size="small" fill="outline" routerLink="/food-category">See
        More</ion-button>
    </ion-list-header>

    <ion-slides class="swiper-container" pager=false [options]="slideOption" #slidesThree>

      <ion-slide *ngFor="let promotion of promotions">
        <!--  routerLink="/side-menu/food/tabs/tab1/food-place-detail/{{recommended.id}}" -->
        <ion-card class="food-main-h-card food-card3 slide-left ">
          <!-- <div class="bookmarkRibbon"></div> -->
          <!-- <div class="ribbon pop-in">Hot</div> -->
          <div class="food-card3-bg" [ngStyle]="{'background-image': 'url(' + promotion.image+ ')'}"></div>

          <ion-card-content class="card1-padding">
            <ion-label>
              <ion-text color="black">
                <h2>{{promotion.name}}</h2>
              </ion-text>
            </ion-label>
            <ion-label>
              <h3>{{promotion.short_description}}</h3>
            </ion-label>
            <div class="margin-top-5">
              <ion-icon style="font-size: 16px !important;" color="secondary" *ngFor="let i of [0,1,2,3,4]"
                [name]="i < promotion.rating  ? 'star' : 'star-outline'"></ion-icon>
              <!-- <ion-text color="black">
                <h2><strong>{{promotion.price | currency}}</strong></h2>
              </ion-text> -->
            </div>
          </ion-card-content>

          <!-- <div class="food_title1">{{promotion.name}}</div>
                  <div><p style="margin-top: 3px;">{{promotion.short_description}}</p></div>
                  <div style="margin-top: -10px;">
                      <ion-item lines="none">
                          <ion-label  text-wrap>
                              <h1 class="travel_header1 detail-name">${{promotion.price}}</h1>
                          </ion-label>
                          <div slot="end">
                              <ion-icon  style="font-size: 18px !important;" color="warning" *ngFor="let i of [0,1,2,3,4]" [name]="i < promotion.rating  ? 'star' : 'star-outline'"></ion-icon>
                          </div>
                      </ion-item>  
                  </div> -->
        </ion-card>

      </ion-slide>
    </ion-slides>

  </ion-grid>
</ion-content>
