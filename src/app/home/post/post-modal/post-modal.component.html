<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        Close
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="newPost" (click)="addPost()" [disabled]="canPost()">
        Post
      </ion-button>
      <ion-button *ngIf="!newPost" (click)="editPost()" [disabled]="canPost()">
        Done
      </ion-button>
    </ion-buttons>
    <ion-title>Add Post</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-header style="padding-top: 20px; padding-left: 10px;
  padding-right: 10px;">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="./assets/saucism.JPG">
      </ion-avatar>
      <ion-label>
        <h3>Saucism</h3>
        <p>Omar Saravia</p>
      </ion-label>
    </ion-item>
    <!-- <br> -->
    <ion-textarea style="padding-left: 10px; padding-right: 10px" placeholder="What's good..." rows="3"
      [value]="inputValue" (ionChange)="inputChange($event)">
    </ion-textarea>

    <!-- <ion-textarea style="padding-left: 10px; padding-right: 10px" placeholder="Add tags" rows="1">
    </ion-textarea> -->
    <p>
      <ion-chip *ngFor="let tag of defaultTags" outline color="secondary">
        <ion-label>{{tag.value}}</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>

    </p>

    <div class="form-group col-12 image" [hidden]="disablePost">
      <input class="display:none" type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image"
        autocomplete="off" />
    </div>
    <div class="pins2">
      <ion-progress-bar *ngFor="let progess of imageUploadProgress" value="{{progess}}" color="primary">
      </ion-progress-bar>
      <ion-card class="pin2" *ngFor="let image of imageURLS; let i = index">
        <img src="{{ image }}" alt="" />
        <span class="close-icon" (click)="deleteImage(i)">
          <ion-icon name="close-outline"></ion-icon>
        </span>
      </ion-card>
    </div>

  </ion-header>
</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tab-button (click)="openFile($event)">
      <ion-icon name="image-outline" color="tertiary"></ion-icon>
      <ion-label>Image</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="pricetag-outline" color="tertiary"></ion-icon>
      <ion-label>Tags</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="location-outline" color="tertiary"></ion-icon>
      <ion-label>Check in</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
